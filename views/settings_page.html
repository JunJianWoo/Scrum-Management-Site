<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src = /controllers/login_functionality.js></script>
    <script defer src = /controllers/idle_users.js></script>
    <style> .container {
        margin-top: 5%;
    }
    .container-fluid {
        margin-left: 10%;
    }
    .col-10 {
        margin-top: 2%;
    }
    #current-password-button, #new-password-button, #promote-button {
        cursor: pointer;
    }
    .hidden {
        display: none;
    }
    .btn-primary {
      margin-top: 10px;
    }
    </style>
</head>
<body id="bodyyy">
  <!-- Header containing links to all pages -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ScrumConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/board">Product Backlog</a>
              <a class="nav-link" href="/sprint">Sprint</a>
              <a class="nav-link" href="/burndown-chart">Burndown Chart</a>
              <a class="nav-link" href="/group">Team</a>
              <a class="nav-link" href="/my-tasks">My Tasks</a>
              <a class="nav-link active">Settings</a>
              <a class="nav-link" href="/login">Login</a>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-dark" id="btn-zoom-in" onclick="chooseZoom('+')">Zoom in</button>
        <button type="button" class="btn btn-secondary" id="btn-zoom-out" onclick="chooseZoom('-')">Zoom out</button>
    </nav>
  <!-- Settings Page, with categories in the left column -->
  <div class="container">
    <div class="row" id="settings-page-row">
        <div class="col">
            <button type="button" class="btn btn-primary" id="btn-account" onclick="show_settings('card-account')">Account</button>
            <button type="button" class="btn btn-primary" id="btn-appearance" onclick="show_settings('card-appearance')">Appearance</button>
        </div>
        <div class="col-10">
              <div class="card" id="card-account">
                <div class="card-body">
                  <h5 class="card-title">Security</h5>
                  <p class="card-text">Change password</p>
                  <div class="input-group mb-3" id="current-password">
                    <input type="text" class="form-control" id="current-password-input" placeholder="Current password" aria-label="Current password" aria-describedby="current-password-button">
                    <span class="input-group-text" id="current-password-button" onclick="confirm_current_password()">Continue</span>
                  </div>
                  <div class="input-group mb-3 hidden" id="new-password">
                    <input type="text" class="form-control" id="new-password-input" placeholder="New password" aria-label="New password" aria-describedby="new-password-button">
                    <span class="input-group-text" id="new-password-button" onclick="change_password()">Confirm</span>
                  </div>
                </div>
              </div>
              <div class="card" id="card-account" style="margin-top: 2%;">
                <div class="card-body">
                  <h5 class="card-title">Promote</h5>
                  <p class="card-text">Enter username of the member that needs to be promoted</p>
                  <div class="input-group mb-3" id="current-password">
                    <input type="text" class="form-control" id="promote-username" placeholder="Username" aria-label="Promote username" aria-describedby="promote-button">
                    <span class="input-group-text" id="promote-button" onclick="promote_username()">Promote</span>
                  </div>
                </div>
              </div>
              <div class="card" id="card-appearance" style="display: none">
                <div class="card-body">
                  <h5 class="card-title">Theme</h5>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose your background colour
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="chooseTheme('cyan')">Cyan</a></li>
                      <li><a class="dropdown-item" href="#" onclick="chooseTheme('pink')">Pink</a></li>
                      <li><a class="dropdown-item" href="#" onclick="chooseTheme('grey')">Grey</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>
</body>
</html>
