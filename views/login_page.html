<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src = /controllers/login_functionality.js></script>
    <style>
        /* Add custom CSS styles for centering the card */
        card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
  <!-- Header containing links to all pages -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ScrumConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="Handshake_logo.svg.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> Scrum Connect</h5>
                    <input type="Text" class="form-control"  placeholder="Username" id="username" style="margin:10px">
                    <div id ="usename_validation" class="invalid-feedback">Username or Password is incorrect</div>
                    <input type="password" id="password"   class="form-control"  placeholder="Password" style="margin:10px">
                    <div id ="password_validation" class="invalid-feedback">Username or Password is incorrect</div>
                    <div style="font-size: 14px; margin: 2px;"><a href = '#' class="card-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</a></div>
                    <button  class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Sign Up </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6"class="col-form-label">First Name:</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="signUpFirstName" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Last Name:</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="signUpLastName" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Username:</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="signUpUsername" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label" style="margin-right:30px">Email:</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="signUpEmail" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Password:</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="signUpPassword" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalCloseButton">Close</button>
            <button type="button" class="btn btn-primary" onclick="SignUpCheck()">Join Scrum</button>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
